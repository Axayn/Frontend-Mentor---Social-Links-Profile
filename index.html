<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Frontend Mentor Challenge: Social Links Profile."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-links-profile-container">
      <div class="social-links-profile-content">
        <picture>
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica avatar"
            class="social-links-profile__avatar"
          />
        </picture>
        <div class="social-links-profile-header">
          <h2 class="social-links-profile__name">Jessica Randall</h2>
          <p class="social-links-profile__location">London, United Kingdom</p>
        </div>
        <p class="social-links-profile__bio">
          "Front-end developer and avid reader."
        </p>
      </div>
      <ul class="social-links-profile__list">
        <li class="social-links-profile__item">
          <a href="#" class="social-links-profile__link">GitHub</a>
        </li>
        <li class="social-links-profile__item">
          <a href="#" class="social-links-profile__link">Frontend Mentor</a>
        </li>
        <li class="social-links-profile__item">
          <a href="#" class="social-links-profile__link">LinkedIn</a>
        </li>
        <li class="social-links-profile__item">
          <a href="#" class="social-links-profile__link">Twitter</a>
        </li>
        <li class="social-links-profile__item">
          <a href="#" class="social-links-profile__link">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
